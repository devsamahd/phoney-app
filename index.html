<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phoney App🤙🏾</title>
</head>
<body>
    <main class="flexCenter">
        <section class="phoneview flexcenter">
            <form id="phoneForm" class="phoneForm">
                <label for="phoneNum">Please enter a valid phone number:</label>
                <input type="text" id="phoneNum" class="phoneNum" autocomplete="off" />
                <p class="phoneFormat">Examples: (555)555-5555 or 123-456-7899</p>
            </form>
        </section>
    </main>
</body>
</html>
<script src="index.js"></script>
